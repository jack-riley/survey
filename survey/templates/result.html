<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    {% load static %}	
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 

</head>
<body>
    <div class= container>
        <h1>Results</h1>

        <form action="/result" method="POST">
            <p>First Name: {{request.session.first_name}}</p>
            <p>Last Name: {{request.session.last_name}}</p>
            <p>Email: {{request.session.email}}</p>
            <p>Location: {{request.session.location}}</p>
            <p>Favorite Language: {{request.session.language}}</p>
            <p id='comment'>Comment: {{request.session.comment}}</p>
        </form>

        
    </div>
    
</body>
</html>
